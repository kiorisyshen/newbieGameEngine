language: cpp

os: osx
osx_image: xcode10.2
compiler: clang

addons:
  homebrew:
    packages:
    - cmake

# before_install:
#   - export PATH=/opt/local/bin:/opt/local/sbin:$PATH

script:
  - cd External && ./build_crossguid.sh && ./build_opengex.sh && ./build_zlib.sh
  - mkdir -p build
  - cd build && cmake -DCMAKE_BUILD_TYPE=Debug .. && cmake --build . --config Debug
  - cmake --build ./build --target test